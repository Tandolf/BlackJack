language: java


sudo: required

addons:
  sonarqube:
    organization: ${SONAR_ORGANIZATION}
    token:
      secure: ""

jdk:
- oraclejdk8

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

cache:
  directories:
  - $HOME/.m2/repository
  - $HOME/.sonar/cache

notifications:
  email: false
